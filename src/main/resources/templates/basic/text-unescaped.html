<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1> Data on contents </h1>
<ul>
    <h2> th:text VS th:utext </h2>
    <li>th:text 사용<span th:text="${data}"></span></li>
    <li>th:utext 사용<span th:utext="${data}"></span></li>

    <h2> [[]] VS [()] </h2>
    <li>컨텐츠 안에서 직접 출력하기 = [[${data}]]</li>
    <li>컨텐츠 안에서 직접 출력하기 = [(${data})]</li>
</ul>

</body>
</html>
